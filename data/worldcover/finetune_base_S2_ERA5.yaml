model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.singletask.SingleTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.olmoearth_pretrain.model.OlmoEarth
            init_args:
              model_id: OLMOEARTH_V1_BASE
              patch_size: 2
        decoder:
          - class_path: rslearn.models.upsample.Upsample
            init_args:
              scale_factor: 2
          - class_path: rslearn.models.concatenate_features.ConcatenateFeatures
            init_args:
              key: "era5"
              in_channels: 24
              out_channels: 24
              num_conv_layers: 1
              kernel_size: 3
          - class_path: rslearn.models.unet.UNetDecoder
            init_args:
              in_channels: [[1, 792]]
              out_channels: 12
          - class_path: rslearn.train.tasks.segmentation.SegmentationHead
    lr: 0.0001
    plateau: true
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/worldcover
    inputs:
      sentinel2_l2a:
        data_type: "raster"
        layers: ["sentinel2", "sentinel2.1", "sentinel2.2", "sentinel2.3", "sentinel2.4", "sentinel2.5", "sentinel2.6", "sentinel2.7", "sentinel2.8", "sentinel2.9", "sentinel2.10", "sentinel2.11"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true
        dtype: FLOAT32
        load_all_layers: true
      era5:
        data_type: "raster"
        layers: ["era5", "era5.1", "era5.2", "era5.3", "era5.4", "era5.5", "era5.6", "era5.7", "era5.8", "era5.9", "era5.10", "era5.11"]
        bands: ["2m-temperature", "total-precipitation"]
        passthrough: true
        dtype: FLOAT32
        load_all_layers: true
      targets:
        data_type: "raster"
        layers: ["label_raster"]
        bands: ["label"]
        is_target: true
        dtype: INT32
    task:
      class_path: rslearn.train.tasks.segmentation.SegmentationTask
