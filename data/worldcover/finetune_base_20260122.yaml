model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.singletask.SingleTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.olmoearth_pretrain.model.OlmoEarth
            init_args:
              model_id: OLMOEARTH_V1_BASE
              patch_size: 4
        decoder:
          - class_path: rslearn.models.unet.UNetDecoder
            init_args:
              in_channels: [[4, 768]]
              out_channels: 1
              num_channels: {2: 256, 1: 128}
          - class_path: rslearn.train.tasks.segmentation.SegmentationHead
    lr: 0.0001
    plateau: true
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/worldcover
    inputs:
      sentinel2_l2a:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true
        dtype: FLOAT32
        load_all_item_groups: true
        load_all_layers: true
      targets:
        data_type: "raster"
        layers: ["label_raster"]
        bands: ["label"]
        is_target: true
        dtype: INT32
    task:
      class_path: rslearn.train.tasks.segmentation.SegmentationTask
      init_args:
        num_classes: 13
        zero_is_invalid: true
        enable_confusion_matrix: true
        confusion_matrix_normalize: "true"
        metric_kwargs:
          average: "micro"
        other_metrics:
          bare_precision:
            class_path: rslearn.train.tasks.segmentation.SegmentationMetric
            init_args:
              metric:
                class_path: torchmetrics.classification.MulticlassPrecision
                init_args:
                  num_classes: 13
                  average: null
              class_idx: 1
          bare_recall:
            class_path: rslearn.train.tasks.segmentation.SegmentationMetric
            init_args:
              metric:
                class_path: torchmetrics.classification.MulticlassRecall
