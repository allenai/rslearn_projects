model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterModel
      init_args:
        input_size: 32
        input_modalities: ["gse"]  # this only works for the AEF model
        task_type: "regress"
        task_name: "lfmc"
        task_channels: 1
        task_timesteps: 1
    lr: 0.0001
    scheduler:
      class_path: rslearn.train.scheduler.PlateauScheduler
      init_args:
        factor: 0.2
        patience: 2
        min_lr: 0
        cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/lfmc/20250626/
    inputs:
      image:
        data_type: "raster"
        layers: ["gse"]
        bands: ["A00", "A01", "A02", "A03", "A04", "A05", "A06", "A07", "A08", "A09", "A10", "A11", "A12", "A13", "A14", "A15", "A16", "A17", "A18", "A19", "A20", "A21", "A22", "A23", "A24", "A25", "A26", "A27", "A28", "A29", "A30", "A31", "A32", "A33", "A34", "A35", "A36", "A37", "A38", "A39", "A40", "A41", "A42", "A43", "A44", "A45", "A46", "A47", "A48", "A49", "A50", "A51", "A52", "A53", "A54", "A55", "A56", "A57", "A58", "A59", "A60", "A61", "A62", "A63"]
        passthrough: true
        dtype: FLOAT32
      label:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          eval_task:
            class_path: rslearn.train.tasks.regression.RegressionTask
            init_args:
              property_name: "lfmc_value"
              allow_invalid: true
              metric_mode: l1
        input_mapping:
          eval_task:
            label: "targets"
    batch_size: 16
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterNormalize
          init_args:
            input_size: 32
            input_modalities: ["gse"]
            task_type: "regress"
            task_name: "lfmc"
            task_channels: 1
            task_timesteps: 1
    train_config:
      tags:
        olmoearth_evals_split: "train"
    val_config:
      tags:
        olmoearth_evals_split: "val"
    test_config:
      tags:
        olmoearth_evals_split: "test"
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_eval_task/l1
        mode: min
rslp_project: placeholder
rslp_experiment: placeholder
