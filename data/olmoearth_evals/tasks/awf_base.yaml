model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterModel
      init_args:
        input_size: 32
        input_modalities: ["sentinel2"]
        task_type: "classify"
        task_name: "awf"
        task_channels: 9
        task_timesteps: 12
    lr: 0.0001
    scheduler:
      class_path: rslearn.train.scheduler.PlateauScheduler
      init_args:
        factor: 0.2
        patience: 2
        min_lr: 0
        cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/crop/awf_2023/
    inputs:
      sentinel2:
        data_type: "raster"
        layers: ["sentinel2", "sentinel2.1", "sentinel2.2", "sentinel2.3", "sentinel2.4", "sentinel2.5", "sentinel2.6", "sentinel2.7", "sentinel2.8", "sentinel2.9", "sentinel2.10", "sentinel2.11"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
        load_all_layers: true
      label:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          eval_task:
            class_path: rslearn.train.tasks.classification.ClassificationTask
            init_args:
              property_name: "lulc"
              classes: ["Agriculture/Settlement", "Grassland/barren", "Herbaceous wetland", "Lava forest", "Montane forest", "Open water", "Shrubland/Savanna", "Urban/dense development", "Woodland forest (>40% canopy)"]
              metric_kwargs:
                average: "micro"
        input_mapping:
          eval_task:
            label: "targets"
    batch_size: 8
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.pad.Pad
          init_args:
            mode: "center"
            size: 32
            image_selectors: ["sentinel2"]
        - class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterNormalize
          init_args:
            input_size: 32
            input_modalities: ["sentinel2"]
            task_type: "classify"
            task_name: "awf"
            task_channels: 9
            task_timesteps: 12
      groups: ["20250822"]
    train_config:
      tags:
        helios_split: "train"
    val_config:
      tags:
        helios_split: "val"
    test_config:
      tags:
        helios_split: "test"
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_eval_task/accuracy
        mode: max
rslp_project: placeholder
rslp_experiment: placeholder
