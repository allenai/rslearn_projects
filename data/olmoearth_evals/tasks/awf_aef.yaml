model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterModel
      init_args:
        input_size: 32
        input_modalities: ["gsegood"]
        task_type: "classify"
        task_name: "awf"
        task_channels: 9
        task_timesteps: 12
    lr: 0.0001
    scheduler:
      class_path: rslearn.train.scheduler.PlateauScheduler
      init_args:
        factor: 0.2
        patience: 2
        min_lr: 0
        cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/crop/awf_2023/
    inputs:
      image:
        data_type: "raster"
        layers: ["gsegood"]
        bands: ["A00", "A01", "A02", "A03", "A04", "A05", "A06", "A07", "A08", "A09", "A10", "A11", "A12", "A13", "A14", "A15", "A16", "A17", "A18", "A19", "A20", "A21", "A22", "A23", "A24", "A25", "A26", "A27", "A28", "A29", "A30", "A31", "A32", "A33", "A34", "A35", "A36", "A37", "A38", "A39", "A40", "A41", "A42", "A43", "A44", "A45", "A46", "A47", "A48", "A49", "A50", "A51", "A52", "A53", "A54", "A55", "A56", "A57", "A58", "A59", "A60", "A61", "A62", "A63"]
        passthrough: true
        dtype: FLOAT32
        load_all_layers: true
      label:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          eval_task:
            class_path: rslearn.train.tasks.classification.ClassificationTask
            init_args:
              property_name: "lulc"
              classes: ["Agriculture/Settlement", "Grassland/barren", "Herbaceous wetland", "Lava forest", "Montane forest", "Open water", "Shrubland/Savanna", "Urban/dense development", "Woodland forest (>40% canopy)"]
              metric_kwargs:
                average: "micro"
        input_mapping:
          eval_task:
            label: "targets"
    batch_size: 8
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.pad.Pad
          init_args:
            mode: "center"
            size: 32
            image_selectors: ["image"]
        - class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterNormalize
          init_args:
            input_size: 32
            input_modalities: ["gsegood"]
            task_type: "classify"
            task_name: "awf"
            task_channels: 9
            task_timesteps: 12
      groups: ["20250822"]
    train_config:
      tags:
        helios_split: "train"
    val_config:
      tags:
        helios_split: "val"
    test_config:
      tags:
        helios_split: "test"
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_eval_task/accuracy
        mode: max
rslp_project: placeholder
rslp_experiment: placeholder
