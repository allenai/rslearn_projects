model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterModel
      init_args:
        input_size: 32
        input_modalities: ["sentinel2"]
        task_type: "regress"
        task_name: "lfmc"
        task_channels: 1
        task_timesteps: 1
    lr: 0.0001
    scheduler:
      class_path: rslearn.train.scheduler.PlateauScheduler
      init_args:
        factor: 0.2
        patience: 2
        min_lr: 0
        cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/lfmc/20250626/
    inputs:
      sentinel2:
        data_type: "raster"
        layers: ["sentinel2.11"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      label:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          eval_task:
            class_path: rslearn.train.tasks.regression.RegressionTask
            init_args:
              property_name: "lfmc_value"
              allow_invalid: true
              metric_mode: l1
        input_mapping:
          eval_task:
            label: "targets"
    batch_size: 8
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterNormalize
          init_args:
            input_size: 32
            input_modalities: ["sentinel2"]
            task_type: "regress"
            task_name: "lfmc"
            task_channels: 1
            task_timesteps: 1
    train_config:
      tags:
        olmoearth_evals_split: "train"
    val_config:
      tags:
        olmoearth_evals_split: "val"
    test_config:
      tags:
        olmoearth_evals_split: "test"
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_eval_task/l1
        mode: min
rslp_project: placeholder
rslp_experiment: placeholder
