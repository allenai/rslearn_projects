model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterModel
      init_args:
        input_size: 64
        input_modalities: ["sentinel2"]
        task_type: "classify"
        task_name: "forest_loss_driver"
        task_channels: 10
        task_timesteps: 4
    lr: 0.0001
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/forest_loss_driver/dataset_v1/combined/
    inputs:
      sentinel2:
        data_type: "raster"
        layers: ["pre_sentinel2", "pre_sentinel2.1", "pre_sentinel2.2", "pre_sentinel2.3", "post_sentinel2", "post_sentinel2.1", "post_sentinel2.2", "post_sentinel2.3"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        load_all_layers: true
      label:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          eval_task:
            class_path: rslp.forest_loss_driver.train.ForestLossTask
            init_args:
              property_name: "new_label"
              classes: ["agriculture", "mining", "airstrip", "road", "logging", "burned", "landslide", "hurricane", "river", "none"]
              allow_invalid: true
              metric_kwargs:
                average: "micro"
        input_mapping:
          eval_task:
            label: "targets"
    batch_size: 16
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.pad.Pad
          init_args:
            mode: "center"
            size: 64
            image_selectors: ["sentinel2"]
        - class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterNormalize
          init_args:
            input_size: 64
            input_modalities: ["sentinel2"]
            task_type: "classify"
            task_name: "forest_loss_driver"
            task_channels: 10
            task_timesteps: 4
      groups: ["peru_interesting", "peru3", "peru3_flagged_in_peru", "nadia2", "nadia3", "brazil_interesting", "20250428_brazil_phase1", "20250428_colombia_phase1"]
    train_config:
      tags:
        olmoearth_evals_split: train
    val_config:
      tags:
        olmoearth_evals_split: val
    test_config:
      tags:
        olmoearth_evals_split: val
trainer:
  max_epochs: 50
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_eval_task/accuracy
        mode: max
rslp_project: placeholder
rslp_experiment: placeholder
