model:
  class_path: rslp.forest_loss_driver.train.ForestLossLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.simple_time_series.SimpleTimeSeries
            init_args:
              encoder:
                class_path: rslearn.models.swin.Swin
                init_args:
                  pretrained: true
                  input_channels: 9
                  output_layers: [1, 3, 5, 7]
              image_channels: 9
              groups: [[0, 1, 2, 3], [4, 5, 6, 7]]
        decoders:
          class:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 2048
                out_channels: 16
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.classification.ClassificationHead
    scheduler:
      class_path: rslearn.train.scheduler.PlateauScheduler
      init_args:
        factor: 0.1
        patience: 10
        min_lr: 0
        cooldown: 0
    optimizer:
      class_path: rslearn.train.optimizer.AdamW
      init_args:
        lr: 0.0001
    restore_config:
      restore_path: https://ai2-public-datasets.s3.amazonaws.com/satlas/satlas-model-v1-lowres-band-multi.pth
      remap_prefixes:
        - ["backbone.backbone.backbone.", "encoder.0.encoder.model."]
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/forest_loss_driver/dataset_v1/combined/
    inputs:
      pre_sentinel2:
        data_type: "raster"
        layers: ["pre_sentinel2", "pre_sentinel2.1", "pre_sentinel2.2", "pre_sentinel2.3"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        load_all_layers: true
      post_sentinel2:
        data_type: "raster"
        layers: ["post_sentinel2", "post_sentinel2.1", "post_sentinel2.2", "post_sentinel2.3"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        load_all_layers: true
      label:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          class:
            class_path: rslp.forest_loss_driver.train.ForestLossTask
            init_args:
              property_name: "new_label"
              classes:
                - "Agriculture-Large"
                - "Agriculture-Medium"
                - "Agriculture-Small"
                - "Burned areas (Fire)"
                - "Dry areas (seasonal)"
                - "False positives (not forest loss, an alert error)"
                - "Flooded (rivers)"
                - "General deforestation (Clearing)"
                - "Landslides"
                - "Logging roads"
                - "Mining"
                - "Pasture (praderas, ganader√≠a)"
                - "Roads"
                - "Selective Logging"
                - "Urbanization & settlements"
                - "Windthrows/blowdowns (Hurricane winds)"
              metric_kwargs:
                average: "micro"
              prob_property: "probs"
        input_mapping:
          class:
            label: "targets"
    batch_size: 16
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.concatenate.Concatenate
          init_args:
            selections:
              pre_sentinel2: []
              post_sentinel2: []
            output_selector: image
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 3000
            valid_range: [0, 1]
            bands: [0, 1, 2]
            num_bands: 9
            selectors: ["image"]
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 8160
            valid_range: [0, 1]
            bands: [3, 4, 5, 6, 7, 8]
            num_bands: 9
            selectors: ["image"]
        - class_path: rslearn.train.transforms.pad.Pad
          init_args:
            mode: "center"
            size: 64
        - class_path: rslearn.train.transforms.flip.Flip
      groups: ["20250428_brazil_phase1", "20250428_colombia_phase1"]
    train_config:
      tags:
        split: train
    val_config:
      tags:
        split: val
    test_config:
      tags:
        split: val
    predict_config:
      groups: ["default"]
      skip_targets: true
trainer:
  max_epochs: 60
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0, "encoder", "model"]
        unfreeze_at_epoch: 10
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_class/accuracy
        mode: max
    - class_path: rslearn.train.prediction_writer.RslearnWriter
      init_args:
        path: /weka/dfive-default/rslearn-eai/datasets/forest_loss_driver/dataset_v1/combined/
        output_layer: output
        selector: ["class"]
rslp_project: amazon_conservation
rslp_experiment: data_20250821_satlaspretrain_00
