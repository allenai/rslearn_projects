model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterModel
      init_args:
        input_size: 128
        input_modalities: ["sentinel2"]
        task_type: "segment"
        task_name: "pastis"
        task_channels: 20
        task_timesteps: 1
    lr: 0.0001
    scheduler:
      class_path: rslearn.train.scheduler.PlateauScheduler
      init_args:
        factor: 0.2
        patience: 2
        min_lr: 0
        cooldown: 20
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/pastis/rslearn_dataset/
    inputs:
      sentinel2:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B11", "B12"]
        passthrough: true
      targets:
        data_type: "raster"
        layers: ["label"]
        bands: ["class"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          eval_task:
            class_path: rslearn.train.tasks.segmentation.SegmentationTask
            init_args:
              num_classes: 20
              remap_values: [[0, 1], [0, 255]]
              zero_is_invalid: true
              metric_kwargs:
                average: "micro"
              enable_miou_metric: true
        input_mapping:
          eval_task:
            targets: "targets"
    batch_size: 8
    num_workers: 16
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.concatenate.Concatenate
          init_args:
            selections:
              # PASTIS is missing B01 and B09.
              # We use B02 to fill in B01 and B8A to fill in B09.
              sentinel2: [0, 0, 1, 2, 3, 4, 5, 6, 7, 7, 8, 9]
            output_selector: sentinel2
        - class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterNormalize
          init_args:
            input_size: 128
            input_modalities: ["sentinel2"]
            task_type: "segment"
            task_name: "pastis"
            task_channels: 20
            task_timesteps: 1
    train_config:
      groups: ["fold1", "fold2", "fold3"]
    val_config:
      groups: ["fold4"]
    test_config:
      groups: ["fold5"]
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_eval_task/mean_iou
        mode: max
rslp_project: placeholder
rslp_experiment: placeholder
