model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterModel
      init_args:
        input_size: 128
        input_modalities: ["sentinel2"]
        task_type: "regress"
        task_name: "sentinel2_vessel_length"
        task_channels: 1
        task_timesteps: 1
    lr: 0.0001
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 20
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/sentinel2_vessel_attribute/dataset_v1/20250205/
    inputs:
      sentinel2:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      info:
        data_type: "vector"
        layers: ["info"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          eval_task:
            class_path: rslearn.train.tasks.regression.RegressionTask
            init_args:
              property_name: "length"
              allow_invalid: true
              scale_factor: 0.01
              metric_mode: l1
        input_mapping:
          eval_task:
            info: "targets"
    batch_size: 32
    num_workers: 16
    default_config:
      transforms:
        - class_path: rslp.olmoearth_evals.eval_adapter.EvalAdapterNormalize
          init_args:
            input_size: 128
            input_modalities: ["sentinel2"]
            task_type: "regress"
            task_name: "sentinel2_vessel_length"
            task_channels: 1
            task_timesteps: 1
    train_config:
      tags:
        olmoearth_evals_split: "train"
    val_config:
      tags:
        olmoearth_evals_split: "val"
    test_config:
      tags:
        olmoearth_evals_split: "test"
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_eval_task/l1
        mode: max
rslp_project: placeholder
rslp_experiment: placeholder
