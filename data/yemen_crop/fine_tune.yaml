rslp_project: 01_06_yemen_crop
rslp_experiment: yemen_crop_mlp_is16_bs_16

model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.olmoearth_pretrain.model.OlmoEarth
            init_args:
              model_id: OLMOEARTH_V1_BASE
              patch_size: 1
        decoders:
          segment:
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 768
                out_channels: 512
                kernel_size: 1
                activation:
                  class_path: torch.nn.GELU
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 512
                out_channels: 9
                kernel_size: 1
                activation:
                  class_path: torch.nn.Identity
            - class_path: rslearn.models.pick_features.PickFeatures
              init_args:
                indexes: [0]
                # collapse: true this was removed in later rslearn versions
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
              # init_args:
              #   num_classes: 9
    lr: 0.001
    plateau: true
    plateau_factor: 0.5
    plateau_patience: 2
    plateau_min_lr: 0.00005
    plateau_cooldown: 20
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/henryh/helios/olmoearth_projects/yemen_crop_64/dataset
    inputs:
      sentinel2_l2a:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true
        dtype: FLOAT32
        load_all_item_groups: true
        load_all_layers: true
      targets:
        data_type: "raster"
        layers: ["label"]
        bands: ["crop_land"]
        is_target: true
