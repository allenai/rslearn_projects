# Deep MLP head (768 -> 512 -> 256 -> 9)
rslp_project: 01_06_yemen_crop
rslp_experiment: yemen_crop_deep_mlp_head

model:
  init_args:
    model:
      init_args:
        decoders:
          segment:
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 768
                out_channels: 512
                kernel_size: 1
                activation:
                  class_path: torch.nn.GELU
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 512
                out_channels: 256
                kernel_size: 1
                activation:
                  class_path: torch.nn.GELU
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 256
                out_channels: 9
                kernel_size: 1
                activation:
                  class_path: torch.nn.Identity
            - class_path: rslearn.models.pick_features.PickFeatures
              init_args:
                indexes: [0]
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
