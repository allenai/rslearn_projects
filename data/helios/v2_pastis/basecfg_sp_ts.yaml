        passthrough: true
      sentinel2_10:
        data_type: "raster"
        layers: ["sentinel2.10"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12"]
        passthrough: true
      sentinel2_11:
