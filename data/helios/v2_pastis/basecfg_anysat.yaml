model:
  init_args:
    model:
      init_args:
        encoder:
          - class_path: rslearn.models.anysat.AnySat
            init_args:
              modalities:
                - s2
              patch_size_meters: 80
              dates:
                s2: [30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330, 360]
              output: "dense"
        decoders:
          segment:
            - class_path: rslearn.models.unet.UNetDecoder
              init_args:
                # Note that AnySat recommend us to use dense mode for segmentation
                # It will output per-pixel features
                in_channels: [[1, 768]]
                out_channels: 20
                conv_layers_per_resolution: 2
                num_channels: {8: 512, 4: 512, 2: 256, 1: 128}
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
data:
  init_args:
    inputs:
      s2:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
        load_all_item_groups: true
        load_all_layers: true
      targets:
        data_type: "raster"
        layers: ["label"]
        bands: ["class"]
        is_target: true
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 3000
            valid_range: [0, 1]
            bands: [0, 1, 2]
            selectors: ["s2"]
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 8160
            valid_range: [0, 1]
            bands: [3, 4, 5, 6, 7, 8, 9]
            selectors: ["s2"]
    train_config:
      transforms:
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 3000
            valid_range: [0, 1]
            bands: [0, 1, 2]
            selectors: ["s2"]
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 8160
            valid_range: [0, 1]
            bands: [3, 4, 5, 6, 7, 8, 9]
            selectors: ["s2"]
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            image_selectors: ["s2", "target/segment/classes", "target/segment/valid"]
