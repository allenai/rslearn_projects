model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.simple_time_series.SimpleTimeSeries
            init_args:
              encoder:
                class_path: rslp.helios.model.Helios
                init_args:
                  checkpoint_path: "{CHECKPOINT_PATH}"
                  selector: ["encoder"]
                  forward_kwargs:
                    patch_size: {PATCH_SIZE}
              image_channels: 9
        decoders:
          crop_type_mapping:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: {ENCODER_EMBEDDING_SIZE}
                out_channels: 9
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.classification.ClassificationHead
    lr: 0.0001
    plateau: true
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: weka://dfive-default/rslearn-eai/datasets/crop_type_mapping/20250409_kenya_nandi
    inputs:
      image1:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo01"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image2:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo02"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image3:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo03"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image4:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo04"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image5:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo05"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image6:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo06"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image7:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo07"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image8:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo08"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image9:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo09"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image10:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo10"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image11:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo11"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image12:
        data_type: "raster"
        layers: ["sentinel2_l2a_mo12"]
        bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      label:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          crop_type_mapping:
            class_path: rslearn.train.tasks.classification.ClassificationTask
            init_args:
              property_name: "category" 
              classes: ["Coffee", "Exoticetrees/forest", "Grassland", "Legumes", "Maize", "Nativetrees/forest", "Sugarcane", "Tea", "Vegetables"]
              metric_kwargs:
                average: "micro"
        input_mapping:
          crop_type_mapping:
            label: "targets"
    batch_size: 8
    num_workers: 32
    default_config:
      transforms:
        transforms:
        - class_path: rslp.helios.norm.HeliosNormalize
          init_args:
            config_fname: "/opt/helios/data/norm_configs/computed.json"
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        - class_path: rslearn.train.transforms.concatenate.Concatenate
          init_args:
            selections:
              image1: []
              image2: []
              image3: []
              image4: []
              image5: []
              image6: []
              image7: []
              image8: []
              image9: []
              image10: []
              image11: []
              image12: []
            output_selector: image
    train_config:
      groups: ["default"]
      tags:
        split: "train"
    val_config:
      groups: ["default"]
      tags:
        split: "val"
    test_config:
      groups: ["default"]
      tags:
        split: "val"

trainer:
  max_epochs: 500
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_loss
        mode: min
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0, "encoder", "model"]
        unfreeze_at_epoch: 2
rslp_project: helios_finetuning
rslp_experiment: placeholder
