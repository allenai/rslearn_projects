model:
  init_args:
    model:
      init_args:
        encoder:
          - class_path: rslp.swin_pretrain.model.Model
            init_args:
              target_resolution_factor: null
        decoders:
          length:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 1024
                out_channels: 1
                num_conv_layers: 2
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          width:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 1024
                out_channels: 1
                num_conv_layers: 2
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          speed:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 1024
                out_channels: 1
                num_conv_layers: 2
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          heading_x:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 1024
                out_channels: 1
                num_conv_layers: 2
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          heading_y:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 1024
                out_channels: 1
                num_conv_layers: 2
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          ship_type:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 1024
                out_channels: 9
                num_conv_layers: 2
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.classification.ClassificationHead
data:
  init_args:
    inputs:
      image:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true
        dtype: FLOAT32
      info:
        data_type: "vector"
        layers: ["info"]
        is_target: true
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 10000
    train_config:
      transforms:
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 10000
        - class_path: rslp.sentinel2_vessel_attribute.train.VesselAttributeFlip
