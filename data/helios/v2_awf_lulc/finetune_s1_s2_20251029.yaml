                shrubland_savanna_recall:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
                    metric:
                      class_path: torchmetrics.classification.MulticlassRecall
                      init_args:
                        num_classes: 10
                        average: null
                    class_idx: 6
                urban_dense_development_precision:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
                    metric:
                      class_path: torchmetrics.classification.MulticlassPrecision
                      init_args:
                        num_classes: 10
                        average: null
                    class_idx: 7
                urban_dense_development_recall:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
                    metric:
                      class_path: torchmetrics.classification.MulticlassRecall
                      init_args:
                        num_classes: 10
                        average: null
                    class_idx: 7
                woodland_forest_precision:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
                    metric:
                      class_path: torchmetrics.classification.MulticlassPrecision
                      init_args:
                        num_classes: 10
                        average: null
                    class_idx: 8
                woodland_forest_recall:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
