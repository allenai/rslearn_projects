        input_mapping:
          segment:
            label: "targets"
    batch_size: 4
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.pad.Pad
          init_args:
            size: 31
            mode: "center"
            image_selectors: ["sentinel2_l2a", "era5", "target/segment/classes", "target/segment/valid"]
        - class_path: rslearn.train.transforms.crop.Crop
          init_args:
            crop_size: 16
            image_selectors: ["sentinel2_l2a", "era5", "target/segment/classes", "target/segment/valid"]
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            # From https://developers.google.com/earth-engine/datasets/catalog/ECMWF_ERA5_MONTHLY#bands
            # 2m-temperature: min 224, max 304
            # total-precipitation: min 0, max 0.4
            mean: [224, 0]
            std: [80, 0.4]
            valid_range: [0, 1]
            selectors: ["era5"]
            num_bands: 2
    train_config:
      transforms:
        - class_path: rslearn.train.transforms.pad.Pad
          init_args:
            size: 31
            mode: "center"
            image_selectors: ["sentinel2_l2a", "era5", "target/segment/classes", "target/segment/valid"]
        - class_path: rslearn.train.transforms.crop.Crop
          init_args:
            crop_size: 16
            image_selectors: ["sentinel2_l2a", "era5", "target/segment/classes", "target/segment/valid"]
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            image_selectors: ["sentinel2_l2a", "era5", "target/segment/classes", "target/segment/valid"]
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            # From https://developers.google.com/earth-engine/datasets/catalog/ECMWF_ERA5_MONTHLY#bands
            # 2m-temperature: min 224, max 304
            # total-precipitation: min 0, max 0.4
            mean: [224, 0]
            std: [80, 0.4]
            valid_range: [0, 1]
            selectors: ["era5"]
            num_bands: 2
      groups: ["spatial_split"]
      tags:
        split: "train"
    val_config:
      groups: ["spatial_split"]
      tags:
        split: "val"
    test_config:
      groups: ["spatial_split"]
      tags:
        split: "val"
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_segment/accuracy
        mode: max
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0]
        unfreeze_at_epoch: 20
        unfreeze_lr_factor: 10
