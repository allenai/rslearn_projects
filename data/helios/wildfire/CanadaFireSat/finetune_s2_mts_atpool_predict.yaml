model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.olmoearth_pretrain.model.OlmoEarth
            init_args:
              model_id: OLMOEARTH_V1_BASE
              patch_size: 5
              use_legacy_timestamps: false
              token_pooling: false
        decoders:
          segmentation:
            - class_path: rslearn.models.attention_pooling.AttentionPool
              init_args:
                in_dim: 768
                num_heads: 8
                linear_on_kv: true
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 768
                out_channels: 2
                kernel_size: 2
                padding: "valid"
                stride: 2
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
              init_args:
                weights: [0.05, 0.95]
                dice_loss: true
                temperature: 3.0
    optimizer:
      class_path: rslearn.train.optimizer.AdamW
      init_args:
        lr: 0.00004
        weight_decay: 0.01
    plateau: true
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 4
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: ${DATASET_PATH}
    inputs:
      sentinel2_l2a:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true
        dtype: FLOAT32
        load_all_item_groups: true
        load_all_layers: true
      # Note: label input is kept but will be skipped due to skip_targets: true
      label:
        data_type: "raster"
        layers: ["label_100m"]
        bands: ["label_100m"]
        dtype: INT32
        is_target: true
        resolution_factor:
            class_path: rslearn.utils.geometry.ResolutionFactor
            init_args:
              numerator: 1
              denominator: 1

    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          segmentation:
            class_path: rslearn.train.tasks.segmentation.SegmentationTask
            init_args:
              num_classes: 2
              enable_miou_metric: true
              enable_f1_metric: true
              report_metric_per_class: true
              output_probs: true
              output_class_idx: 1
        input_mapping:
          segmentation:
            label: "targets"
    batch_size: 64
    num_workers: 16
    default_config:
      crop_size: 50
      transforms:
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
    # No train/val configs needed for predict-only
    predict_config:
      groups: ["predict_ES",  "predict_jenkins",  "predict_LA",  "predict_WT"]  # Windows in the "predict" group will be processed
      load_all_crops: true
      overlap_pixels: 10
      skip_targets: true  # Don't expect labels during prediction
      transforms:
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
trainer:
  max_epochs: 1  # Not used for predict, but required
  callbacks:
    # RslearnWriter to save predictions to the dataset
    - class_path: rslearn.train.prediction_writer.RslearnWriter
      init_args:
        path: placeholder  # Will be overridden by data.init_args.path
        output_layer: output_t30
        selector: ["segmentation"]  # Select segmentation output from MultiTask
        merger:
          class_path: rslearn.train.prediction_writer.RasterMerger
          init_args:
            downsample_factor: 10  # 50 input pixels â†’ 5 output pixels
