model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.dual_encoder.OlmoEarthWithEra5
            init_args:
              olmo_model_id: OLMOEARTH_V1_BASE
              olmo_patch_size: 5
              olmo_embedding_size: 768
              era5_in_channels: 37
              era5_hidden_channels: 128
              era5_out_channels: 128
              era5_num_layers: 4
              era5_key: era5
              fusion_method: concat
        decoders:
          segmentation:
            - class_path: rslearn.models.attention_pooling.AttentionPool
              init_args:
                in_dim: 896  # 768 (OlmoEarth) + 128 (ERA5) for concat fusion
                num_heads: 8
                linear_on_kv: true
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 896
                out_channels: 2
                kernel_size: 2
                padding: "valid"
                stride: 2
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
              init_args:
                weights: [0.05, 0.95]
                dice_loss: true
                focal_loss: true
                focal_loss_alpha: 0.8
    optimizer:
      class_path: rslearn.train.optimizer.AdamW
      init_args:
        lr: 0.00004
        weight_decay: 0.01
    scheduler:
      class_path: rslearn.train.scheduler.PlateauScheduler
      init_args:
        factor: 0.2
        patience: 2
        min_lr: 0
        cooldown: 4
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/wildfire/canada_fire_sat_full
    inputs:
      sentinel2_l2a:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true #gets passed to the model even if no task returns it (most classes only process targets)
        dtype: FLOAT32
        load_all_item_groups: true #automatically detects the variable number of groups (time steps) per window
        load_all_layers: true #read all time steps available
      era5:
        data_type: "raster"
        layers: ["era5"]
        bands: []  # Specify ERA5 bands based on your dataset config
        passthrough: true
        dtype: FLOAT32
        load_all_item_groups: true
        load_all_layers: true
      label:
        data_type: "raster"
        layers: ["label_100m"]
        bands: ["label_100m"] #is matched against config.json to figure out which band (ix=0 here) to read
        dtype: INT32
        is_target: true
        resolution_factor:
            class_path: rslearn.utils.geometry.ResolutionFactor
            init_args:
              numerator: 1
              denominator: 1

    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          segmentation:
            class_path: rslearn.train.tasks.segmentation.SegmentationTask
            init_args:
              num_classes: 2
              enable_miou_metric: true
              enable_f1_metric: true
              report_metric_per_class: true
              other_metrics:
                PRAUC_cls0:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
                    metric:
                      class_path: torchmetrics.classification.MulticlassAveragePrecision
                      init_args:
                        num_classes: 2
                        average: null
                        thresholds: 128
                    class_idx: 0
                PRAUC_cls1:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
                    metric:
                      class_path: torchmetrics.classification.MulticlassAveragePrecision
                      init_args:
                        num_classes: 2
                        average: null
                        thresholds: 128
                    class_idx: 1
        input_mapping:
          segmentation:
            label: "targets" #remap the "label" input to "targets" which is the expected key for the regression task, i.e. "process_inputs"
    batch_size: 16
    num_workers: 16
    default_config:
      crop_size: 50
      transforms:
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        - class_path: rslearn.train.transforms.resize.Resize
          init_args:
            target_size: [5,5]
            selectors: ["target/segmentation/classes","target/segmentation/valid"] #target / MultiTask task name / SegmentationTask output, both classes and mask
    train_config:
      groups: ["train"]
      transforms:
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            horizontal: true
            vertical: true
            image_selectors: ["sentinel2_l2a", "era5", "target/segmentation/classes", "target/segmentation/valid"]
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        - class_path: rslearn.train.transforms.resize.Resize
          init_args:
            target_size: [5,5]
            selectors: ["target/segmentation/classes","target/segmentation/valid"] #target / MultiTask task name / SegmentationTask output, both classes and mask

    val_config:
      groups: ["val"]
      load_all_crops: true
    test_config:
      groups: ["test"]
      load_all_crops: true
    predict_config:
      load_all_crops: true
      overlap_pixels: 5
      skip_targets: true
      transforms:
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
trainer:
  max_epochs: 40
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_segmentation/F1_cls_1
        mode: max
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0, "olmo"]  # Updated path to freeze OlmoEarth within dual encoder
        unfreeze_at_epoch: 15
        unfreeze_lr_factor: 15
