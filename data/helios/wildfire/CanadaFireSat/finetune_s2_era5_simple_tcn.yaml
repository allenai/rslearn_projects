model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.tcn_encoder.SimpleTCNEncoder
            init_args:
              num_conv_layers: 3
              in_channels: 14
              base_dim: 32
              width_mult: 2
              mlp_ratio: 2
              output_dim: 256
              start_kernel_size: 7
              dropout: 0.1
              mod_key: era5_daily
              output_spatial_size: 5  # replicate embedding to 5x5 grid
        decoders:
          segmentation:
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 256
                out_channels: 2
                kernel_size: 1
                padding: "valid"
                stride: 1
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
              init_args:
                weights: [0.05, 0.95]
                dice_loss: true
    optimizer:
      class_path: rslearn.train.optimizer.AdamW
      init_args:
        lr: 0.00004
        weight_decay: 0.01
    scheduler:
      class_path: rslearn.train.scheduler.PlateauScheduler
      init_args:
        factor: 0.2
        patience: 2
        min_lr: 0
        cooldown: 4
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: ${DATASET_PATH}
    inputs:
      era5_daily:
        data_type: "raster"
        layers: ["era5"]
        bands: ["d2m", "e", "pev", "ro", "sp", "ssr", "ssrd", "str", "swvl1", "swvl2", "t2m", "tp", "u10", "v10"]
        passthrough: true
        dtype: FLOAT32
        load_all_item_groups: true
        load_all_layers: true
      label:
        data_type: "raster"
        layers: ["label_100m"]
        bands: ["label_100m"]
        dtype: INT32
        is_target: true
        resolution_factor:
            class_path: rslearn.utils.geometry.ResolutionFactor
            init_args:
              numerator: 1
              denominator: 1

    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          segmentation:
            class_path: rslearn.train.tasks.segmentation.SegmentationTask
            init_args:
              num_classes: 2
              enable_miou_metric: true
              enable_f1_metric: true
              report_metric_per_class: true
              other_metrics:
                PRAUC_cls0:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
                    metric:
                      class_path: torchmetrics.classification.MulticlassAveragePrecision
                      init_args:
                        num_classes: 2
                        average: null
                        thresholds: 128
                    class_idx: 0
                PRAUC_cls1:
                  class_path: rslearn.train.tasks.segmentation.SegmentationMetric
                  init_args:
                    metric:
                      class_path: torchmetrics.classification.MulticlassAveragePrecision
                      init_args:
                        num_classes: 2
                        average: null
                        thresholds: 128
                    class_idx: 1
        input_mapping:
          segmentation:
            label: "targets" #remap the "label" input to "targets" which is the expected key for the regression task, i.e. "process_inputs"
    batch_size: 16
    num_workers: 4
    default_config:
      patch_size: 50
      transforms:
        - class_path: rslearn.train.transforms.resize.Resize
          init_args:
            target_size: [5,5]
            selectors: ["target/segmentation/classes","target/segmentation/valid"]
    train_config:
      groups: ["train"]
      transforms:
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            horizontal: true
            vertical: true
            image_selectors: ["target/segmentation/classes", "target/segmentation/valid"]
        - class_path: rslearn.train.transforms.resize.Resize
          init_args:
            target_size: [5,5]
            selectors: ["target/segmentation/classes","target/segmentation/valid"]

    val_config:
      groups: ["val"]
      load_all_patches: true
    test_config:
      groups: ["test"]
      load_all_patches: true
    predict_config:
      load_all_patches: true
      overlap_ratio: 0.1 # 10/100
      skip_targets: true
trainer:
  max_epochs: 40
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_segmentation/F1_cls_1
        mode: max
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0]
        unfreeze_at_epoch: 15
        unfreeze_lr_factor: 15
