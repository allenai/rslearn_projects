model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.olmoearth_pretrain.model.OlmoEarth
            init_args:
              model_id: OLMOEARTH_V1_BASE
              patch_size: 5
        decoders:
          segmentation:
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 768
                out_channels: 2
                kernel_size: 2
                padding: "valid"
                stride: 2
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
              init_args:
                weights: [0.1, 0.9]
                dice_loss: true
    lr: 0.00002
    plateau: true
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: /weka/dfive-default/rslearn-eai/datasets/wildfire/canada_fire_sat
    inputs:
      sentinel1:
        data_type: "raster"
        layers: ["sentinel1"]
        bands: ["vv", "vh"]
        passthrough: true #gets passed to the model even if no task returns it (most classes only process targets)
        dtype: FLOAT32
        load_all_item_groups: true #automatically detects the variable number of groups (time steps) per window
        load_all_layers: true #read all time steps available
      label:
        data_type: "raster"
        layers: ["label_100m"]
        bands: ["label_100m"] #is matched against config.json to figure out which band (ix=0 here) to read
        dtype: INT32
        is_target: true
        resolution_factor:
            class_path: rslearn.utils.geometry.ResolutionFactor
            init_args:
              numerator: 1
              denominator: 1

    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          segmentation:
            class_path: rslearn.train.tasks.segmentation.SegmentationTask
            init_args:
              num_classes: 2
              enable_miou_metric: true
              enable_f1_metric: true
        input_mapping:
          segmentation:
            label: "targets" #remap the "label" input to "targets" which is the expected key for the regression task, i.e. "process_inputs"
    batch_size: 8
    num_workers: 16
    default_config:
      crop_size: 50
      transforms:
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel1: ["vv", "vh"]
        - class_path: rslearn.train.transforms.resize.Resize
          init_args:
            target_size: [5,5]
            selectors: ["target/segmentation/classes","target/segmentation/valid"] #target / MultiTask task name / SegmentationTask output, both classes and mask
    train_config:
      groups: ["train"]
      transforms:
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            horizontal: true
            vertical: true
            image_selectors: ["sentinel1", "target/segmentation/classes", "target/segmentation/valid"]
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel1: ["vv", "vh"]
        - class_path: rslearn.train.transforms.resize.Resize
          init_args:
            target_size: [5,5]
            selectors: ["target/segmentation/classes","target/segmentation/valid"] #target / MultiTask task name / SegmentationTask output, both classes and mask
    val_config:
      groups: ["val"]
      load_all_crops: true
    test_config:
      groups: ["test_hard"]
      load_all_crops: true
    predict_config:
      load_all_crops: true
      overlap_pixels: 5
      skip_targets: true
      transforms:
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel1: ["vv", "vh"]
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_segmentation/F1_cls_1
        mode: max
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0]
        unfreeze_at_epoch: 20
        unfreeze_lr_factor: 10
