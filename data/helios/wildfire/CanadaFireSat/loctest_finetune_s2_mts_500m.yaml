model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.olmoearth_pretrain.model.OlmoEarth
            init_args:
              model_id: OLMOEARTH_V1_BASE
              patch_size: 5
              use_legacy_timestamps: false
        decoders:
          classification:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 768
                out_channels: 2
            - class_path: rslearn.train.tasks.raster_classification.RasterClassificationHead
              init_args:
                weights: [0.05, 0.95]
    lr: 0.00004
    plateau: true
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: ${DATASET_PATH}
    inputs:
      sentinel2_l2a:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true #gets passed to the model even if no task returns it (most classes only process targets)
        dtype: FLOAT32
        load_all_item_groups: true #automatically detects the variable number of groups (time steps) per window
        load_all_layers: true #read all time steps available
      label:
        data_type: "raster"
        layers: ["label_100m"]
        bands: ["label_100m"] #is matched against config.json to figure out which band (ix=0 here) to read
        dtype: INT32
        is_target: true
        resolution_factor:
            class_path: rslearn.utils.geometry.ResolutionFactor
            init_args:
              numerator: 1
              denominator: 1

    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          classification:
            class_path: rslearn.train.tasks.raster_classification.RasterClassificationTask
            init_args:
              num_classes: 2
              aggregation: "any"  # class=1 if any pixel is 1, else 0
              enable_f1_metric: true
        input_mapping:
          classification:
            label: "targets"
    batch_size: 4
    num_workers: 16
    default_config:
      crop_size: 50
      transforms:
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
    train_config:
      groups: ["train"]
      transforms:
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            horizontal: true
            vertical: true
            image_selectors: ["sentinel2_l2a"]
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
    val_config:
      groups: ["val"]
      load_all_crops: true
    test_config:
      groups: ["test"]
      load_all_crops: true
    predict_config:
      load_all_crops: true
      overlap_pixels: 5
      skip_targets: true
      transforms:
        - class_path: rslearn.models.olmoearth_pretrain.norm.OlmoEarthNormalize
          init_args:
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
trainer:
  max_epochs: 60
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: ${WANDB_PROJECT}
      entity: ${WANDB_ENTITY}
      name: ${WANDB_NAME}
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_classification/F1_cls_1
        mode: max
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0]
        unfreeze_at_epoch: 3
        unfreeze_lr_factor: 10
