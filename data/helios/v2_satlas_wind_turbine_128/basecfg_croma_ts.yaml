model:
  init_args:
    model:
      init_args:
        encoder:
          - class_path: rslearn.models.simple_time_series.SimpleTimeSeries
            init_args:
              encoder:
                class_path: rslearn.models.croma.Croma
                init_args:
                  size: BASE
                  modality: SENTINEL2
                  image_resolution: 128
              image_channels: 12
              image_key: "sentinel2"
        decoders:
          detect:
            - class_path: rslearn.models.faster_rcnn.FasterRCNN
              init_args:
                downsample_factors: [8]
                num_channels: 768
                num_classes: 2
                anchor_sizes: [[32]]
data:
  init_args:
    inputs:
      image1:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image2:
        data_type: "raster"
        layers: ["sentinel2.1"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image3:
        data_type: "raster"
        layers: ["sentinel2.2"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image4:
        data_type: "raster"
        layers: ["sentinel2.3"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image5:
        data_type: "raster"
        layers: ["sentinel2.4"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      image6:
        data_type: "raster"
        layers: ["sentinel2.5"]
        bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
        passthrough: true
        dtype: FLOAT32
      mask:
        data_type: "raster"
        layers: ["mask"]
        bands: ["mask"]
        passthrough: true
        dtype: FLOAT32
        is_target: true
      targets:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.concatenate.Concatenate
          init_args:
            selections:
              image1: []
              image2: []
              image3: []
              image4: []
              image5: []
              image6: []
            output_selector: sentinel2
        - class_path: rslearn.models.croma.CromaNormalize
        - class_path: rslp.transforms.mask.Mask
          init_args:
            selectors: ["sentinel2"]
        # This is for Faster R-CNN head to know the image size.
        - class_path: rslearn.train.transforms.concatenate.Concatenate
          init_args:
            selections:
              sentinel2: []
            output_selector: image
    train_config:
      transforms:
        - class_path: rslearn.train.transforms.concatenate.Concatenate
          init_args:
            selections:
              image1: []
              image2: []
              image3: []
              image4: []
              image5: []
              image6: []
            output_selector: sentinel2
        - class_path: rslearn.models.croma.CromaNormalize
        - class_path: rslp.transforms.mask.Mask
          init_args:
            selectors: ["sentinel2"]
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            image_selectors: ["sentinel2"]
            box_selectors: ["target/detect"]
        # This is for Faster R-CNN head to know the image size.
        - class_path: rslearn.train.transforms.concatenate.Concatenate
          init_args:
            selections:
              sentinel2: []
            output_selector: image
