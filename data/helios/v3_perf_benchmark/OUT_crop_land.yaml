model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    lr: 0.0001
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        decoders:
          cropland_classification:
          - class_path: rslearn.models.pooling_decoder.PoolingDecoder
            init_args:
              in_channels: 768
              out_channels: 2
          - class_path: rslearn.train.tasks.classification.ClassificationHead
        encoder:
        - class_path: rslp.helios.model.Helios
          init_args:
            checkpoint_path: /weka/dfive-default/helios/checkpoints/favyen/v0.2_base_latent_mim_128_alldata_random_fixed_modality_0.5/step320000
            forward_kwargs:
              patch_size: 8
            selector:
            - encoder
        lazy_decode: true
    plateau: true
    plateau_cooldown: 10
    plateau_factor: 0.2
    plateau_min_lr: 0
    plateau_patience: 2
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        input_mapping:
          cropland_classification:
            label: targets
        tasks:
          cropland_classification:
            class_path: rslearn.train.tasks.classification.ClassificationTask
            init_args:
              classes:
              - Cropland
              - Non-Cropland
              enable_f1_metric: true
              metric_kwargs:
                average: micro
              property_name: category
rslp_experiment: placeholder
rslp_project: placeholder
trainer:
  callbacks:
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: epoch
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      mode: min
      monitor: val_loss
      save_last: true
      save_top_k: 1
  - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
    init_args:
      module_selector:
      - model
      - encoder
      - 0
      unfreeze_at_epoch: 2
  max_epochs: 100
