model:
  class_path: rslp.sentinel2_vessel_attribute.train.VesselAttributeLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslp.helios.model.Helios
            init_args:
              checkpoint_path: "{CHECKPOINT_PATH}"
              selector: ["encoder"]
              forward_kwargs:
                patch_size: {PATCH_SIZE}
        decoders:
          length:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: {ENCODER_EMBEDDING_SIZE}
                out_channels: 1
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          width:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: {ENCODER_EMBEDDING_SIZE}
                out_channels: 1
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          speed:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: {ENCODER_EMBEDDING_SIZE}
                out_channels: 1
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          heading_x:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: {ENCODER_EMBEDDING_SIZE}
                out_channels: 1
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          heading_y:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: {ENCODER_EMBEDDING_SIZE}
                out_channels: 1
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.regression.RegressionHead
          ship_type:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: {ENCODER_EMBEDDING_SIZE}
                out_channels: 9
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.classification.ClassificationHead
    lr: 0.0001
    plateau_factor: 0.2
    plateau_patience: 2
    plateau_min_lr: 0
    plateau_cooldown: 10
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: gs://rslearn-eai/datasets/sentinel2_vessel_attribute/dataset_v1/20250205/
    inputs:
      sentinel2_l2a:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true
        dtype: FLOAT32
      info:
        data_type: "vector"
        layers: ["info"]
        is_target: true
    task:
      class_path: rslp.sentinel2_vessel_attribute.train.VesselAttributeMultiTask
      init_args:
        length_buckets: [10, 20, 30, 50, 75, 100, 150, 200]
        width_buckets: [5, 10, 20]
        speed_buckets: [2, 4, 8]
        tasks:
          length:
            class_path: rslearn.train.tasks.regression.RegressionTask
            init_args:
              property_name: "length"
              allow_invalid: true
              scale_factor: 0.01
              metric_mode: l1
          width:
            class_path: rslearn.train.tasks.regression.RegressionTask
            init_args:
              property_name: "width"
              allow_invalid: true
              scale_factor: 0.01
              metric_mode: l1
          speed:
            class_path: rslearn.train.tasks.regression.RegressionTask
            init_args:
              property_name: "sog"
              allow_invalid: true
              scale_factor: 0.01
              metric_mode: l1
          heading_x:
            class_path: rslearn.train.tasks.regression.RegressionTask
            init_args:
              property_name: "cog_x"
              allow_invalid: true
              metric_mode: l1
          heading_y:
            class_path: rslearn.train.tasks.regression.RegressionTask
            init_args:
              property_name: "cog_y"
              allow_invalid: true
              metric_mode: l1
          ship_type:
            class_path: rslearn.train.tasks.classification.ClassificationTask
            init_args:
              property_name: "type"
              allow_invalid: true
              classes: ["cargo", "tanker", "passenger", "service", "tug", "pleasure", "fishing", "enforcement", "sar"]
              metric_kwargs:
                average: "micro"
        input_mapping:
          length:
            info: "targets"
          width:
            info: "targets"
          speed:
            info: "targets"
          heading_x:
            info: "targets"
          heading_y:
            info: "targets"
          ship_type:
            info: "targets"
    batch_size: 16
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslp.helios.norm.HeliosNormalize
          init_args:
            config_fname: "/opt/helios/data/norm_configs/computed.json"
            band_names:
              sentinel2_l2a: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
    train_config:
      tags:
        split: "train"
      groups: ["detections_bigtable"]
    val_config:
      tags:
        split: "val"
      groups: ["detections_bigtable"]
    test_config:
      tags:
        split: "val"
      groups: ["detections_bigtable"]
    predict_config:
      groups: ["attribute_predict"]
      skip_targets: true
trainer:
  max_epochs: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_loss
        mode: min
    - class_path: rslearn.train.prediction_writer.RslearnWriter
      init_args:
        path: placeholder
        output_layer: output
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0]
rslp_project: helios_finetuning
rslp_experiment: placeholder
