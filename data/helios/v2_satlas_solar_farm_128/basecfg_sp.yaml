model:
  init_args:
    model:
      init_args:
        encoder:
          - class_path: rslp.swin_pretrain.model.Model
        decoders:
          segment:
            - class_path: rslearn.models.conv.Conv
              init_args:
                in_channels: 128
                out_channels: 2
                kernel_size: 1
                activation:
                  class_path: torch.nn.Identity
            - class_path: rslearn.models.pick_features.PickFeatures
              init_args:
                indexes: [0]
                collapse: true
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
data:
  init_args:
    inputs:
      image:
        data_type: "raster"
        layers: ["sentinel2"]
        bands: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B8A", "B11", "B12", "B01", "B09"]
        passthrough: true
        dtype: FLOAT32
      mask:
        data_type: "raster"
        layers: ["mask"]
        bands: ["mask"]
        passthrough: true
        dtype: FLOAT32
        is_target: true
      targets:
        data_type: "raster"
        layers: ["label_raster"]
        bands: ["label"]
        dtype: INT32
        is_target: true
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 10000
        - class_path: rslp.transforms.mask.Mask
    train_config:
      transforms:
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 10000
        - class_path: rslp.transforms.mask.Mask
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            image_selectors: ["image", "target/segment/classes", "target/segment/valid"]
