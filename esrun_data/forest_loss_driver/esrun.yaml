inference_results_config:
  data_type: vector
  classification_fields:
    - property_name: new_label
      band_index: 1
      allowed_values:
        - value: 0
          label: agriculture
          color: [137, 243, 54]
        - value: 1
          label: mining
          color: [255, 222, 33]
        - value: 2
          label: airstrip
          color: [255, 192, 203]
        - value: 3
          label: road
          color: [255, 165, 0]
        - value: 4
          label: logging
          color: [128, 0, 128]
        - value: 5
          label: burned
          color: [255, 140, 0]
        - value: 6
          label: landslide
          color: [255, 0, 0]
        - value: 7
          label: hurricane
          color: [245, 245, 220]
        - value: 8
          label: river
          color: [0, 255, 255]
        - value: 9
          label: none
          color: [255, 255, 255]

partition_strategies:
  partition_request_geometry:
    class_path: esrun.runner.tools.partitioners.noop_partitioner.NoopPartitioner

  prepare_window_geometries:
    class_path: esrun.runner.tools.partitioners.fixed_window_partitioner.FixedWindowPartitioner
    init_args:
      window_size: 128
      output_projection:
        class_path: rslearn.utils.Projection
        init_args:
          crs:
            _module_: rasterio.crs
            _callable_: CRS.from_epsg
            code: 3857
          x_resolution: 9.554628535647032  # PIXEL_SIZE in rslp/forest_loss_driver/extract_dataset/extract_alerts.py
          y_resolution: -9.554628535647032

postprocessing_strategies:
  process_window:
    class_path: esrun.runner.tools.postprocessors.combine_geojson.CombineGeojson

  process_partition:
    class_path: esrun.runner.tools.postprocessors.combine_geojson.CombineGeojson

  process_dataset:
    class_path: esrun.runner.tools.postprocessors.combine_geojson.CombineGeojson
