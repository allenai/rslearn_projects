    sample_mode: random_cycle
model:
  class_path: rslp.helios.lightning_module.MoELightningModule
  init_args:
    lr: 0.0001
    model:
      class_path: rslearn.models.multitask.MultiTaskMergedModel
      init_args:
        decoder_to_target:
          ClassificationHead:
          - vessel_classification
          - crop_type_classification
          - cropland_classification
        decoders:
          ClassificationHead:
          - class_path: rslearn.models.pooling_decoder.PoolingDecoder
            init_args:
              in_channels: 768
              out_channels: 12
          - class_path: rslearn.train.tasks.classification.ClassificationHead
        encoder:
        - class_path: rslp.helios.model.Helios
          init_args:
            checkpoint_path: /weka/dfive-default/helios/checkpoints/favyen/v0.2_base_latent_mim_128_alldata_random_fixed_modality_0.5/step320000
            forward_kwargs:
              patch_size: 8
            selector:
            - encoder
        lazy_decode: true
        task_label_offsets:
          crop_type_classification:
            num_outputs: 8
            offset: 2
            outputs_key: class
          cropland_classification:
            num_outputs: 2
            offset: 10
            outputs_key: class
          vessel_classification:
            num_outputs: 2
            offset: 0
            outputs_key: class
        trunk:
          class_path: rslearn.models.trunk.DecoderTrunk
          init_args:
            layers:
            - class_path: rslearn.models.trunk.MoETransformer
              init_args:
                dim: 768
                load_balance_loss_weight: 100
                n_heads: 12
                n_layers: 1
                num_experts: 4
                num_slots: 4
                task_moe: true
            task_embedding:
              class_path: rslearn.models.task_embedding.TaskChannelEmbedding
              init_args:
                add_spatial_embed: true
                encoder_embedding_size: 768
    scheduler:
      class_path: rslearn.train.scheduler.CosineAnnealingScheduler
      init_args:
        T_max: 100
        eta_min: 0
    task:
