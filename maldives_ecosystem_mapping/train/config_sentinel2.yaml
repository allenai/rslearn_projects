model:
  class_path: rslearn.train.lightning_module.RslearnLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.satlaspretrain.SatlasPretrain
            init_args:
              model_identifier: "Aerial_SwinB_SI"
        decoders:
          segment:
            - class_path: rslearn.models.unet.UNetDecoder
              init_args:
                in_channels: [[4, 128], [8, 256], [16, 512], [32, 1024]]
                out_channels: 17
                conv_layers_per_resolution: 2
            - class_path: rslearn.train.tasks.segmentation.SegmentationHead
    lr: 0.0001
    plateau_factor: 0.1
    plateau_patience: 10
    plateau_min_lr: 0
    plateau_cooldown: 0
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    root_dir: /data/favyenb/maldives_ecosystem_mapping_data/rslearn_dataset/
    inputs:
      image:
        data_type: "raster"
        layers: ["maxar"]
        bands: ["R", "G", "B"]
        passthrough: true
      targets:
        data_type: "raster"
        layers: ["label"]
        bands: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          segment:
            class_path: rslearn.train.tasks.segmentation.SegmentationTask
            init_args:
              num_classes: 17
              remap_values: [[0, 1], [0, 255]]
              zero_is_invalid: true
        input_mapping:
          segment:
            targets: "targets"
    batch_size: 8
    num_workers: 32
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 255
    train_config:
      patch_size: 32
      transforms:
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 255
        - class_path: rslearn.train.transforms.flip.Flip
          init_args:
            image_selectors: ["image", "target/segment/classes", "target/segment/valid"]
      groups: ["crops_sentinel2"]
      tags:
        split: train
    val_config:
      patch_size: 32
      groups: ["crops_sentinel2"]
      tags:
        split: val
    test_config:
      patch_size: 32
      groups: ["crops_sentinel2"]
      tags:
        split: val
    predict_config:
      groups: ["images_sentinel2"]
      load_all_patches: true
      skip_targets: true
      patch_size: 128
trainer:
  max_epochs: 500
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: rslearn.train.prediction_writer.RslearnWriter
      init_args:
        root_dir: /data/favyenb/maldives_ecosystem_mapping_data/rslearn_dataset/
        output_layer: output
        selector: ["segment"]
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        every_n_epochs: 50
        save_last: true
        monitor: val_segment/accuracy
        mode: max
rslp_project: maldives_ecosystem_mapping
rslp_experiment: sentinel2_data_20240813_satlaspretrain_flip_crop32_00
